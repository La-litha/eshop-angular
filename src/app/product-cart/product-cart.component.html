<div *ngIf="product.title" class="card products__display-box" style="width: 15rem;">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}">
  <div class="card-block">
    <h4 class="card-title / products__title">{{ product.title }}</h4>
    <p class="card-text / products__price">{{ product.price | currency:'EUR':true }}</p>
  </div>
  <div class="card-footer / products__add-to-cart" *ngIf="showActions">
      <button
         *ngIf="getQuantity() === 0; else updateQuantity"
         (click)= "addToCart()"
         class="btn btn-secondary btn-block products__add-to-cart-cta">
         Add to Cart
      </button>
      <ng-template #updateQuantity>
        <div class="row no-gutters">
          <div class="col-2">
            <button
            (click)="removeFromCart()"
            class="btn btn-secondary btn-block products__add-to-cart-cta">-</button>
          </div>
          <div class="col text-center">
              {{getQuantity()}} in cart
          </div>
          <div class="col-2">
              <button
              (click)= "addToCart()"
              class="btn btn-secondary btn-block products__add-to-cart-cta">+</button>
          </div>
        </div>
      </ng-template>
  </div>
</div>
